<!doctype html>

<meta charset="utf-8">
<title>Dagre D3 Demo: Arrows</title>

<link rel="stylesheet" href="demo.css">
<script src="https://cdn.bootcdn.net/ajax/libs/d3/7.8.4/d3.min.js"></script>
<script src="../dist/index.umd.js"></script>

<style id="css">

</style>

<h1>Columnar</h1>

<div class="d3Chart"></div>

<script id="js">
  const bColor = ['#4385F4', '#34A853', '#FBBC05', '#E94335', '#01ACC2', '#AAACC2']
  const dataArr = [
    {
      label: '1月',
      value: 10.5
    },
    {
      label: '2月',
      value: 70.5
    },
    {
      label: '3月',
      value: 60.5
    },
    {
      label: '4月',
      value: 10.5
    },
    {
      label: '5月',
      value: 20.5
    },
    {
      label: '6月',
      value: 30.5
    }
  ]

  const svg = d3.select('.d3Chart')
    .append('svg')
    .attr('width', 450)
    .attr('height', 450)
    .style('background-color', '#1a3055')

  // 创建 一个组 移动位置
  const chart = svg.append('g')
    .attr('transform', 'translate(20, 10)')

  // 创建 序数分段比例尺 
  // 设置输出值0~400，输入为X轴的分段标题
  const xScale = d3.scaleBand()
    .range([0, 400])
    .domain(dataArr.map(s => s.label))
    .padding(0.4)

  chart.append('g').attr('transform', 'translate(15, 400)').call(d3.axisBottom(xScale))
  

  // 修改颜色
  d3.selectAll('text').style('fill', '#fff')
</script>

<script src="demo.js"></script>
